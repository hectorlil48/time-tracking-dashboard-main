<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <div class="user-report">
        <div class="user-profile">
          <img src="./images/image-jeremy.png" alt="picture of jeremy">
          <div class="user-content">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="user-options">
          <button class="user-option" data-option="daily">Daily</button>
          <button class="user-option" data-option="weekly">Weekly</button>
          <button class="user-option" data-option="monthly">Monthly</button>
        </div>
        </div>
      </div>
    </main>
    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

    <script src="/script.js"></script>
  </body>
</html>
