<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="user-report">
      <div class="user-profile">
        <img src="./images/image-jeremy.png" alt="picture of jeremy" />
        <div class="user-content">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="user-options">
        <button class="user-option" data-option="daily">Daily</button>
        <button class="user-option" data-option="weekly">Weekly</button>
        <button class="user-option" data-option="monthly">Monthly</button>
      </div>
    </main>

    <section class="activity-tracker work">
      <div class="activity-bg">
        <img src="./images/icon-work.svg" alt="" />
      </div>
      <div class="activity">
        <header class="activity-header">
          <h2>Work</h2>
          <span><img src="./images/icon-ellipsis.svg" alt="" /></span>
        </header>
        <div class="activity-hours">
          <h3>32hrs</h3>
          <p>Last Week - 36hrs</p>
        </div>
      </div>
    </section>

    <section class="activity-tracker play">
      <div class="activity-bg">
        <img src="./images/icon-play.svg" alt="" />
      </div>
      <div class="activity">
        <header class="activity-header">
          <h2>Play</h2>
          <span><img src="./images/icon-ellipsis.svg" alt="" /></span>
        </header>
        <div class="activity-hours">
          <h3>10hrs</h3>
          <p>Last Week - 36hrs</p>
        </div>
      </div>
    </section>

    <section class="activity-tracker study">
      <div class="activity-bg">
        <img src="./images/icon-study.svg" alt="" />
      </div>
      <div class="activity">
        <header class="activity-header">
          <h2>Study</h2>
          <span><img src="./images/icon-ellipsis.svg" alt="" /></span>
        </header>
        <div class="activity-hours">
          <h3>4hrs</h3>
          <p>Last Week - 7hrs</p>
        </div>
      </div>
    </section>

    <section class="activity-tracker exercise">
      <div class="activity-bg">
        <img src="./images/icon-exercise.svg" alt="" />
      </div>
      <div class="activity">
        <header class="activity-header">
          <h2>Exercise</h2>
          <span><img src="./images/icon-ellipsis.svg" alt="" /></span>
        </header>
        <div class="activity-hours">
          <h3>4hrs</h3>
          <p>Last Week - 5hrs</p>
        </div>
      </div>
    </section>

    <section class="activity-tracker social">
      <div class="activity-bg">
        <img src="./images/icon-social.svg" alt="" />
      </div>
      <div class="activity">
        <header class="activity-header">
          <h2>Social</h2>
          <span><img src="./images/icon-ellipsis.svg" alt="" /></span>
        </header>
        <div class="activity-hours">
          <h3>5hrs</h3>
          <p>Last Week - 10hrs</p>
        </div>
      </div>
    </section>

    <section class="activity-tracker self-care">
      <div class="activity-bg">
        <img src="./images/icon-self-care.svg" alt="" />
      </div>
      <div class="activity">
        <header class="activity-header">
          <h2>Self Care</h2>
          <span><img src="./images/icon-ellipsis.svg" alt="" /></span>
        </header>
        <div class="activity-hours">
          <h3>2hrs</h3>
          <p>Last Week - 2hrs</p>
        </div>
      </div>
    </section>

    <script src="/script.js"></script>
  </body>
</html>
