<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <article class="user-report">
        <div class="user-profile">
          <img src="./images/image-jeremy.png" alt="image of jeremy" />
          <div class="user">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>

        <div class="user-options">
          <button>Daily</button>
          <button>Weekly</button>
          <button>Monthly</button>
        </div>
      </article>

      <article class="activity-tracker activity-work">
        <div class="activity-icon">
          <img src="./images/icon-work.svg" alt="work icon" />
        </div>
        <div class="activity-tracked">
          <div class="activity">
            <h2>Work</h2>
            <button>
              <img src="./images/icon-ellipsis.svg" alt="options icon" />
            </button>
          </div>
          <div class="activity-times">
            <p class="current-time">32hrs</p>
            <p class="previous-time">Last Week - 36hrs</p>
          </div>
        </div>
      </article>

      <article class="activity-tracker activity-play">
        <div class="activity-icon">
          <img src="./images/icon-play.svg" alt="game controller icon" />
        </div>
        <div class="activity-tracked">
          <div class="activity">
            <h2>Play</h2>
            <button>
              <img src="./images/icon-ellipsis.svg" alt="options icon" />
            </button>
          </div>
          <div class="activity-times">
            <p class="current-time">10hrs</p>
            <p class="previous-time">Last Week - 36hrs</p>
          </div>
        </div>
      </article>

      <article class="activity-tracker activity-study">
        <div class="activity-icon">
          <img src="./images/icon-study.svg" alt="book icon" />
        </div>
        <div class="activity-tracked">
          <div class="activity">
            <h2>Study</h2>
            <button>
              <img src="./images/icon-ellipsis.svg" alt="options icon" />
            </button>
          </div>
          <div class="activity-times">
            <p class="current-time">4hrs</p>
            <p class="previous-time">Last Week - 7hrs</p>
          </div>
        </div>
      </article>
    </main>

  </div> -->

    <script src="/script.js"></script>
  </body>
</html>
