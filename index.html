<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <article class="user-report">
        <div class="user-profile">
          <img src="./images/image-jeremy.png" alt="image of jeremy" />
          <div class="user">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>

        <div class="user-options">
          <button class="btn">Daily</button>
          <button class="btn active">Weekly</button>
          <button class="btn">Monthly</button>
        </div>
      </article>

      <article class="activity-tracker activity-work">
        <div class="activity-icon">
          <img
            src="./images/icon-work.svg"
            alt="work icon"
            class="icon work-icon"
          />
        </div>
        <div class="activity-tracked">
          <div class="activity">
            <h2>Work</h2>
            <button class="options-btn">
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                  fill="#BBC0FF"
                  fill-rule="evenodd"
                />
              </svg>
            </button>
          </div>
          <div class="activity-times">
            <p class="current-time"></p>
            <p class="previous-time"></p>
          </div>
        </div>
      </article>

      <article class="activity-tracker activity-play">
        <div class="activity-icon">
          <img
            src="./images/icon-play.svg"
            alt="game controller icon"
            class="icon play-icon"
          />
        </div>
        <div class="activity-tracked">
          <div class="activity">
            <h2>Play</h2>
            <button class="options-btn">
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                  fill="#BBC0FF"
                  fill-rule="evenodd"
                />
              </svg>
            </button>
          </div>
          <div class="activity-times">
            <p class="current-time"></p>
            <p class="previous-time"></p>
          </div>
        </div>
      </article>

      <article class="activity-tracker activity-study">
        <div class="activity-icon">
          <img
            src="./images/icon-study.svg"
            alt="book icon"
            class="icon study-icon"
          />
        </div>
        <div class="activity-tracked">
          <div class="activity">
            <h2>Study</h2>
            <button class="options-btn">
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                  fill="#BBC0FF"
                  fill-rule="evenodd"
                />
              </svg>
            </button>
          </div>
          <div class="activity-times">
            <p class="current-time"></p>
            <p class="previous-time"></p>
          </div>
        </div>
      </article>

      <article class="activity-tracker activity-exercise">
        <div class="activity-icon">
          <img
            src="./images/icon-exercise.svg"
            alt="running icon"
            class="icon exercise-icon"
          />
        </div>
        <div class="activity-tracked">
          <div class="activity">
            <h2>Exercise</h2>
            <button class="options-btn">
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                  fill="#BBC0FF"
                  fill-rule="evenodd"
                />
              </svg>
            </button>
          </div>
          <div class="activity-times">
            <p class="current-time"></p>
            <p class="previous-time"></p>
          </div>
        </div>
      </article>

      <article class="activity-tracker activity-social">
        <div class="activity-icon">
          <img
            src="./images/icon-social.svg"
            alt="message icons"
            class="icon social-icon"
          />
        </div>
        <div class="activity-tracked">
          <div class="activity">
            <h2>Social</h2>
            <button class="options-btn">
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                  fill="#BBC0FF"
                  fill-rule="evenodd"
                />
              </svg>
            </button>
          </div>
          <div class="activity-times">
            <p class="current-time"></p>
            <p class="previous-time"></p>
          </div>
        </div>
      </article>

      <article class="activity-tracker activity-self-care">
        <div class="activity-icon">
          <img
            src="./images/icon-self-care.svg"
            alt="heart icon"
            class="icon self-care-icon"
          />
        </div>
        <div class="activity-tracked">
          <div class="activity">
            <h2>Self Care</h2>
            <button class="options-btn">
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                  fill="#BBC0FF"
                  fill-rule="evenodd"
                />
              </svg>
            </button>
          </div>
          <div class="activity-times">
            <p class="current-time"></p>
            <p class="previous-time"></p>
          </div>
        </div>
      </article>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"

    </footer>

    <script src="/script.js"></script>
  </body>
</html>
